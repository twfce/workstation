# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "time cpu-usage gpu-usage ram-usage"
set -g @dracula-show-powerline false
set -g @dracula-show-left-icon >

set -g @dracula-cpu-usage-colors "dark_gray dark_purple"
set -g @dracula-gpu-usage-colors "dark_gray dark_purple"
set -g @dracula-ram-usage-colors "dark_gray dark_purple"
set -g @dracula-network-bandwidth-colors "dark_gray dark_purple"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'